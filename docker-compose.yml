# GitHub + Jenkins + Docker CI/CD（适用于 WSL）
# Jenkins 使用宿主机 Docker（挂载 socket），无需单独 dind 服务
# 注：Compose V2 已不再需要 version 字段

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8082:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # 将 SSH 密钥目录挂载到宿主机，确保持久化
      - ./jenkins-ssh:/var/jenkins_home/.ssh
      # WSL: 使用宿主机 Docker（Docker Desktop WSL2 或 Linux 原生 Docker）
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    networks:
      - cicd-network
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6379"  # 宿主机使用 6380 端口，避免与 kubectl port-forward 冲突
    volumes:
      - redis_data:/data
    networks:
      - cicd-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  jenkins_home:
    external: true
    name: dockerlearn_jenkins_home
  redis_data:
    driver: local

networks:
  cicd-network:
    driver: bridge
